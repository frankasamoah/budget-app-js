<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="src/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</head>

<body>
  <div id="app" class="app">
    <div id="topBar"></div>
    <div id="balance" class="balance"></div>
    <div class="transaction" id="transaction">
      <div class="transaction__text">
        <div class="transaction__text--title">Transaction</div>
        <div type="button" class="transaction__text--button">See All</div>
      </div>
      <div class="transaction__history">

      </div>
    </div>
    <div class="bottomNavigation" id="bottomNavigation"></div>


    <!-- Modal -->
    <form class="modal fade" id="payment__modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Make Payment</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Purpose</p>

            <input required type="text" id="payment__modal--purpose" class="form-control">
            <p>Amount</p>
            <input required type="number" id="payment__modal--amount" class="form-control">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success">Proceed</button>
          </div>
        </div>
      </div>
    </form>



    <!-- Modal -->
    <form class="modal fade" id="receive__modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Payment</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>From</p>
            <input required type="text" id="receive__modal--from" class="form-control">
            <p>Amount</p>
            <input required type="number" id="receive__modal--amount" class="form-control">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-success">Proceed</button>
          </div>
        </div>
      </div>
    </form>


    <!-- Modal -->
    <form class="modal fade" id="send__modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Send Payment</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Purpose</p>
            <input type="text" id="send__modal--purpose" class="form-control" required>
            <p>Amount</p>
            <input type="number" id="send__modal--amount" class="form-control" required>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success">Proceed</button>
          </div>
        </div>
      </div>
    </form>

  </div>
</body>
<script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
<script type="module" src="src/main.mjs"></script>

</html>
